<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <title>Animal Explorer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="gallery" id="gallery">
    <div class="gallery-header">
      <a href="../../index.html" class="back-link">&larr;</a>
      <h1>Animal Explorer</h1>
    </div>
    <div class="filters" id="filters">
      <button class="filters-toggle" id="filters-toggle">
        <span>Filters <span class="filters-active-count" id="filters-count"></span></span>
        <span class="filters-toggle-icon">&#9662;</span>
      </button>
      <div class="filters-content" id="filters-content"></div>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="detail" id="detail">
    <div class="detail-header">
      <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <div class="detail-content">
      <button class="nav-btn prev" id="prev-btn">&lsaquo;</button>
      <img id="detail-img" src="" alt="">
      <button class="nav-btn next" id="next-btn">&rsaquo;</button>
    </div>
    <div class="detail-title" id="detail-title"></div>
    <div class="detail-info">
      <div class="tags" id="tags"></div>
      <div class="counter" id="counter"></div>
    </div>
  </div>

  <script src="animals.js"></script>
  <script src="js/state.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/detail.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
