<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <title>Animal Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #eee;
      overflow-x: hidden;
    }

    /* Gallery View */
    .gallery {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .gallery-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .back-link {
      color: #888;
      text-decoration: none;
      font-size: 1.5rem;
      line-height: 1;
    }

    .back-link:hover {
      color: #eee;
    }

    .gallery h1 {
      font-size: 1.8rem;
      font-weight: 300;
    }

    /* Filters */
    .filters {
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .filters-toggle {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      color: #eee;
      font-size: 0.9rem;
      cursor: pointer;
      text-align: left;
    }

    .filters-toggle:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .filters-toggle-icon {
      transition: transform 0.2s;
    }

    .filters.open .filters-toggle-icon {
      transform: rotate(180deg);
    }

    .filters-content {
      display: none;
      padding: 0 1rem 1rem;
    }

    .filters.open .filters-content {
      display: block;
    }

    .filter-group {
      margin-bottom: 0.75rem;
    }

    .filter-group:last-child {
      margin-bottom: 0;
    }

    .filter-group-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 0.5rem;
      display: block;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .filter-option {
      padding: 0.3rem 0.6rem;
      border-radius: 15px;
      font-size: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ccc;
      cursor: pointer;
      transition: all 0.15s;
    }

    .filter-option:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .filter-option.active {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      color: #fff;
    }

    .filter-option[data-category="biome"].active { background: rgba(34, 139, 34, 0.4); border-color: rgba(34, 139, 34, 0.6); }
    .filter-option[data-category="geography"].active { background: rgba(70, 130, 180, 0.4); border-color: rgba(70, 130, 180, 0.6); }
    .filter-option[data-category="class"].active { background: rgba(138, 43, 226, 0.4); border-color: rgba(138, 43, 226, 0.6); }
    .filter-option[data-category="diet"].active { background: rgba(255, 140, 0, 0.4); border-color: rgba(255, 140, 0, 0.6); }
    .filter-option[data-category="conservation"].active { background: rgba(220, 20, 60, 0.4); border-color: rgba(220, 20, 60, 0.6); }

    .filters-active-count {
      font-size: 0.75rem;
      color: #888;
      margin-left: 0.5rem;
    }

    .clear-filters {
      background: none;
      border: none;
      color: #888;
      font-size: 0.75rem;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      margin-left: auto;
    }

    .clear-filters:hover {
      color: #fff;
    }

    .animal-tile.hidden {
      display: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .animal-tile {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .animal-tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .animal-tile img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
    }

    .animal-tile img[data-src] {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .animal-tile img.loaded {
      opacity: 1;
    }

    .animal-tile .name {
      padding: 0.75rem;
      text-align: center;
      font-weight: 500;
    }

    /* Detail View */
    .detail {
      position: fixed;
      inset: 0;
      background: #0a0a14;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .detail.active {
      opacity: 1;
      visibility: visible;
    }

    .detail-header {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1rem 1.5rem;
      z-index: 10;
    }

    .detail-title {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      padding: 0.5rem 1rem;
      letter-spacing: 0.02em;
      flex-shrink: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: #eee;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
    }

    .close-btn:hover {
      color: #fff;
    }

    .detail-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 1rem;
    }

    .detail-content img {
      width: min(66vw, 66vh);
      height: min(66vw, 66vh);
      object-fit: cover;
      object-position: center;
      border-radius: 12px;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      user-select: none;
      -webkit-user-drag: none;
    }

    .detail-content img.dragging {
      transition: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #eee;
      font-size: 2rem;
      padding: 1rem 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 5;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .nav-btn.prev {
      left: 0;
      border-radius: 0 8px 8px 0;
    }

    .nav-btn.next {
      right: 0;
      border-radius: 8px 0 0 8px;
    }

    .counter {
      text-align: center;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #666;
    }

    .detail-info {
      padding: 0.75rem 1.5rem 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.15);
    }

    .tag-label {
      color: #888;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .tag-value {
      color: #eee;
    }

    .tag[data-category="biome"] { background: rgba(34, 139, 34, 0.3); }
    .tag[data-category="geography"] { background: rgba(70, 130, 180, 0.3); }
    .tag[data-category="class"] { background: rgba(138, 43, 226, 0.3); }
    .tag[data-category="diet"] { background: rgba(255, 140, 0, 0.3); }
    .tag[data-category="conservation"] { background: rgba(220, 20, 60, 0.3); }

    @media (max-width: 600px) {
      .gallery {
        padding: 1rem;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .nav-btn {
        padding: 0.75rem 0.5rem;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery">
    <div class="gallery-header">
      <a href="../../index.html" class="back-link">&larr;</a>
      <h1>Animal Explorer</h1>
    </div>
    <div class="filters" id="filters">
      <button class="filters-toggle" id="filters-toggle">
        <span>Filters <span class="filters-active-count" id="filters-count"></span></span>
        <span class="filters-toggle-icon">&#9662;</span>
      </button>
      <div class="filters-content" id="filters-content"></div>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="detail" id="detail">
    <div class="detail-header">
      <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <div class="detail-content">
      <button class="nav-btn prev" id="prev-btn">&lsaquo;</button>
      <img id="detail-img" src="" alt="">
      <button class="nav-btn next" id="next-btn">&rsaquo;</button>
    </div>
    <div class="detail-title" id="detail-title"></div>
    <div class="detail-info">
      <div class="tags" id="tags"></div>
      <div class="counter" id="counter"></div>
    </div>
  </div>

  <script src="animals.js"></script>
  <script>
    let currentIndex = 0;
    let filteredIndices = animals.map((_, i) => i); // All animals initially
    const activeFilters = {}; // { category: Set of values }

    const grid = document.getElementById('grid');
    const detail = document.getElementById('detail');
    const detailImg = document.getElementById('detail-img');
    const detailTitle = document.getElementById('detail-title');
    const tagsContainer = document.getElementById('tags');
    const counter = document.getElementById('counter');
    const closeBtn = document.getElementById('close-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const filtersEl = document.getElementById('filters');
    const filtersToggle = document.getElementById('filters-toggle');
    const filtersContent = document.getElementById('filters-content');
    const filtersCount = document.getElementById('filters-count');

    // Tag categories for filters and detail view
    const tagCategories = ['class', 'biome', 'diet', 'geography', 'conservation'];

    // Pre-create tag elements for detail view (avoids innerHTML rebuilds)
    const tagElements = {};
    tagCategories.forEach(cat => {
      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.dataset.category = cat;
      tag.innerHTML = `<span class="tag-label">${cat}</span><span class="tag-value"></span>`;
      tagsContainer.appendChild(tag);
      tagElements[cat] = tag.querySelector('.tag-value');
    });

    // Build filter options from animal data
    const tagValues = {};
    tagCategories.forEach(cat => {
      tagValues[cat] = new Set();
      animals.forEach(a => {
        if (a.tags[cat]) tagValues[cat].add(a.tags[cat]);
      });
    });

    // Render filter UI
    tagCategories.forEach(cat => {
      const values = Array.from(tagValues[cat]).sort();
      if (values.length === 0) return;

      const group = document.createElement('div');
      group.className = 'filter-group';
      group.innerHTML = `
        <span class="filter-group-label">${cat}</span>
        <div class="filter-options">
          ${values.map(v => `<button class="filter-option" data-category="${cat}" data-value="${v}">${v}</button>`).join('')}
        </div>
      `;
      filtersContent.appendChild(group);
    });

    // Filter toggle
    filtersToggle.addEventListener('click', () => {
      filtersEl.classList.toggle('open');
    });

    // Filter option click handler
    filtersContent.addEventListener('click', (e) => {
      const btn = e.target.closest('.filter-option');
      if (!btn) return;

      const cat = btn.dataset.category;
      const val = btn.dataset.value;

      if (!activeFilters[cat]) activeFilters[cat] = new Set();

      if (activeFilters[cat].has(val)) {
        activeFilters[cat].delete(val);
        btn.classList.remove('active');
      } else {
        activeFilters[cat].add(val);
        btn.classList.add('active');
      }

      applyFilters();
    });

    function applyFilters() {
      // Count active filters
      let totalActive = 0;
      Object.values(activeFilters).forEach(s => totalActive += s.size);
      filtersCount.textContent = totalActive > 0 ? `(${totalActive})` : '';

      // Filter animals (reuse array to avoid allocation)
      filteredIndices.length = 0;
      animals.forEach((animal, index) => {
        // Skip animals without valid images
        if (!validImageIndices.has(index)) return;

        let matches = true;
        for (const cat in activeFilters) {
          if (activeFilters[cat].size > 0) {
            if (!activeFilters[cat].has(animal.tags[cat])) {
              matches = false;
              break;
            }
          }
        }

        const tile = grid.children[index];
        if (matches) {
          filteredIndices.push(index);
          tile.classList.remove('hidden');
        } else {
          tile.classList.add('hidden');
        }
      });
    }

    // Helper to get thumbnail path from image path
    function getThumbnail(imagePath) {
      return imagePath.replace('images/', 'images/thumbs/');
    }

    // Build gallery with lazy loading
    animals.forEach((animal, index) => {
      const tile = document.createElement('div');
      tile.className = 'animal-tile';
      tile.dataset.index = index;

      // Hide animals without an image path
      if (!animal.image) {
        validImageIndices.delete(index);
        tile.style.display = 'none';
      }

      tile.innerHTML = `
        <img data-src="${getThumbnail(animal.image || '')}" alt="${animal.name}">
        <div class="name">${animal.name}</div>
      `;
      grid.appendChild(tile);
    });

    // Event delegation for tile clicks
    grid.addEventListener('click', (e) => {
      const tile = e.target.closest('.animal-tile');
      if (tile && tile.dataset.index !== undefined) {
        openDetail(parseInt(tile.dataset.index, 10));
      }
    });

    // Track animals with valid images
    const validImageIndices = new Set(animals.map((_, i) => i));

    // Lazy load images with IntersectionObserver
    const lazyImages = grid.querySelectorAll('img[data-src]');
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.onload = () => img.classList.add('loaded');
          img.onerror = () => {
            const tile = img.closest('.animal-tile');
            const index = parseInt(tile.dataset.index, 10);
            validImageIndices.delete(index);
            tile.style.display = 'none';
            // Update filtered indices to exclude this animal
            applyFilters();
          };
          img.removeAttribute('data-src');
          observer.unobserve(img);
        }
      });
    }, {
      rootMargin: '100px'
    });

    lazyImages.forEach(img => imageObserver.observe(img));

    function openDetail(index) {
      currentIndex = index;
      updateDetail();
      detail.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeDetail() {
      detail.classList.remove('active');
      document.body.style.overflow = '';
    }

    function updateDetail() {
      const animal = animals[currentIndex];
      detailImg.src = animal.image;
      detailImg.alt = animal.name;
      detailTitle.textContent = animal.name;

      // Counter shows position in filtered list
      const filteredPos = filteredIndices.indexOf(currentIndex) + 1;
      counter.textContent = `${filteredPos} / ${filteredIndices.length}`;

      // Update pre-created tag elements (avoids innerHTML rebuilds)
      tagCategories.forEach(cat => {
        tagElements[cat].textContent = animal.tags[cat] || '';
      });
    }

    function navigate(direction) {
      if (filteredIndices.length === 0) return;

      const currentFilteredPos = filteredIndices.indexOf(currentIndex);
      let newFilteredPos = currentFilteredPos + direction;

      // Wrap around
      if (newFilteredPos < 0) newFilteredPos = filteredIndices.length - 1;
      if (newFilteredPos >= filteredIndices.length) newFilteredPos = 0;

      currentIndex = filteredIndices[newFilteredPos];
      updateDetail();
    }

    // Event listeners
    closeBtn.addEventListener('click', closeDetail);
    prevBtn.addEventListener('click', () => navigate(-1));
    nextBtn.addEventListener('click', () => navigate(1));

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!detail.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
      if (e.key === 'Escape') closeDetail();
    });

    // Touch/mouse drag swipe
    let isDragging = false;
    let dragStartX = 0;
    let dragCurrentX = 0;

    function startDrag(x) {
      isDragging = true;
      dragStartX = x;
      dragCurrentX = x;
      detailImg.classList.add('dragging');
    }

    function moveDrag(x) {
      if (!isDragging) return;
      dragCurrentX = x;
      const diff = dragCurrentX - dragStartX;
      const opacity = 1 - Math.min(Math.abs(diff) / 300, 0.5);
      detailImg.style.transform = `translateX(${diff}px)`;
      detailImg.style.opacity = opacity;
    }

    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      detailImg.classList.remove('dragging');

      const diff = dragCurrentX - dragStartX;
      const threshold = 80;

      if (Math.abs(diff) > threshold) {
        // Animate out, then switch
        const direction = diff > 0 ? -1 : 1;
        const exitX = diff > 0 ? '100%' : '-100%';
        detailImg.style.transform = `translateX(${exitX})`;
        detailImg.style.opacity = '0';

        setTimeout(() => {
          detailImg.style.transition = 'none';
          detailImg.style.transform = `translateX(${diff > 0 ? '-100%' : '100%'})`;
          navigate(direction);

          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              detailImg.style.transition = '';
              detailImg.style.transform = 'translateX(0)';
              detailImg.style.opacity = '1';
            });
          });
        }, 200);
      } else {
        // Snap back
        detailImg.style.transform = 'translateX(0)';
        detailImg.style.opacity = '1';
      }
    }

    // Touch events
    detail.addEventListener('touchstart', (e) => {
      if (e.target.closest('.nav-btn, .close-btn, .tag')) return;
      startDrag(e.touches[0].clientX);
    }, { passive: true });

    detail.addEventListener('touchmove', (e) => {
      moveDrag(e.touches[0].clientX);
    }, { passive: true });

    detail.addEventListener('touchend', endDrag);
    detail.addEventListener('touchcancel', endDrag);

    // Mouse events for desktop drag
    detail.addEventListener('mousedown', (e) => {
      if (e.target.closest('.nav-btn, .close-btn, .tag')) return;
      if (!detail.classList.contains('active')) return;
      e.preventDefault();
      startDrag(e.clientX);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        e.preventDefault();
        moveDrag(e.clientX);
      }
    });

    document.addEventListener('mouseup', endDrag);

    // Mouse wheel scroll
    let wheelTimeout = null;
    detail.addEventListener('wheel', (e) => {
      if (!detail.classList.contains('active')) return;
      e.preventDefault();
      if (wheelTimeout) return;

      wheelTimeout = setTimeout(() => {
        wheelTimeout = null;
      }, 300);

      if (e.deltaY > 0 || e.deltaX > 0) {
        navigate(1);
      } else {
        navigate(-1);
      }
    }, { passive: false });

  </script>
</body>
</html>
